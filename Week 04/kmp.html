<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kmp</title>
</head>
<body>
    <script>
        function kmp(source, pattern) {
            let table = new Array(pattern.length).fill(0);
            {
                let i = 1, j = 0;

                while(i < pattern.length) {
                    if (pattern[i] === pattern[j]) {
                        ++j, ++i;
                        table[i] = j;
                    } else {
                        if (j > 0) {
                            j = table[j];
                        } else {
                            ++i;
                        }
                    }
                }
            }

            {
                let i = 0, j = 0;
                while(i < source.length) {
                    if (pattern[j] === source[i]) {
                        ++j, ++i;
                    } else {
                        if (j > 0) {
                            j = table[j];
                        } else {
                            ++i;
                        }
                    }
                    if (j === pattern.length) {
                        return true;
                    }
                }
                return false;
            }
            
            console.log(table);
        }

        console.log(kmp('abc', 'abc'));


        // aabaaac 
        // abcdabc
    </script>
</body>
</html>
