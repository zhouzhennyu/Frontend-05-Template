<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            a: 1,
            b: 2
        } 
        let callbacks= new Map();
        let usedReactives = [];
        let po = reactive(obj);

        effect(() => {
            console.log(po.a);
        })
        function effect(callback) {
            usedReactives = [];
            callback();
            for(let item of usedReactives) {
                if (!callbacks.has(item[0])) {
                    callbacks.set(item[0], new Map());
                }
                if (!callbacks.get(item[0]).has(item[1])) {
                    callbacks.get(item[0]).set(item[1], [])
                }
                callbacks.get(item[0]).get(item[1]).push(callback)
            }
        }
        
        function reactive(obj) {
            return new Proxy(obj, {
                set(obj, prop, val) {
                    obj[prop] = val;
                    if (callbacks.get(obj)) {
                        if (callbacks.get(obj).get(prop)) {
                            for (let callback of callbacks.get(obj).get(prop)) {
                                callback();
                            }
                        }
                    }
                   
                },
                get(obj, prop) {
                    usedReactives.push([obj, prop])
                    return obj[prop]
                }
            })
        }
        
    </script>
</body>
</html>
